<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Daily Starter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div id="js-loader" class="loader"></div>
  <header class="main-header">
    <h1>Get your day started with the right info</h1>
</div>
  </header>
  <main>
    <section class="weather">
        <dl id="time">
        </dl>
      <h3> Your current weather </h3>
      <h4 id="js-weather-summary"></h4>
      <div><canvas id="currentWeatherIcon"></canvas></div>
      <dl id="js-weather-showcase">
      </dl>
      <h3> The forecast </h3>
      <div><canvas id="forecastWeatherIcon"></canvas></div>
       <dl id="js-forecast-weather-summary"></dl>
    </section>
    <section>
      <h3> Your local caffeine </h3>
      <div id="map" class="map"></div>
      <table id="coffee-table" class="table table-bordered">
        <thead class="thead-default">
          <tr>
            <th>Map Number</th>
            <th>Coffee Shop</th>
            <th>Address</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
  <footer>
  </footer>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./scripts/skycons.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-UbPQnnEnIpu1P161sBlQysRM4ePr804"></script>
  <script src="./scripts/main.js" charset="utf-8"></script>
</body>

</html>
